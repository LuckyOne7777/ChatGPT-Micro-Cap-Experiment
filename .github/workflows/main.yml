name: Daily Football Predictions

on:
  # Permet de lancer ce workflow manuellement depuis l'onglet Actions de GitHub
  workflow_dispatch:

  # Programme l'exécution automatique chaque jour à 8h00 UTC
  schedule:
    - cron: '0 8 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Étape 1: Récupère le code du dépôt
      - name: Checkout repository
        uses: actions/checkout@v3

      # Étape 2: Met en place l'environnement Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Utilise une version stable de Python

      # Étape 3: Installe les dépendances du projet
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Étape 4: Exécute le script de prédiction
      - name: Run prediction script
        env:
          API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
        run: python run_predictions.py
